<div fxLayout="column" fxFlex>
    <mat-toolbar style="width: 100%">
        <div fxLayout="row" fxLayout.xs="column" fxLayoutAlign="center center" fxLayoutAlign.gt-xs="center center"
            fxFlex>
            <div fxLayout="row" fxLayoutAlign="center center">
                <!-- BTN_NOVA_PESQUISA -->
                <button mat-button
                    [disabled]="status == EStatus.novaPesquisa || status == EStatus.executarAcao || emProgresso"
                    color="primary" class="mr-8" (click)="novaPesquisa()" matTooltip="Nova Pesquisa">
                    <mat-icon>restore_page</mat-icon>
                </button>
                <!-- BTN_NOVA_PESQUISA -->

                <!-- BTN_PESQUISAR -->
                <button [disabled]="(status == 'Inserindo' || status == 'Editando' ) || emProgresso" mat-button
                    color="primary" class="mr-8" (click)="pesquisar()" matTooltip="Pesquisar">
                    <mat-icon>search</mat-icon>
                </button>
                <!-- BTN_PESQUISAR -->

                <!-- BTN_ADICIONAR -->
                <button mat-button [disabled]="status == EStatus.editando|| emProgresso" class="mr-8"
                    matTooltip="Adicionar" (click)="inserir()" color="primary">
                    <mat-icon>add_circle</mat-icon>
                </button>
                <!-- BTN_ADICIONAR -->

                <!-- BTN_EDITAR -->
                <button mat-button
                    [disabled]="status == 'Inserindo' || status == EStatus.novaPesquisa || status == EStatus.executarAcao || emProgresso"
                    color="primary" class="mr-8" matTooltip="Editar" (click)="editar()">
                    <mat-icon>edit</mat-icon>
                </button>
                <!-- BTN_EDITAR -->

                <!-- BTN_REMOVER -->
                <button mat-button
                    [disabled]="!entidadePaginada?.entidade || status != EStatus.dadosCarregados || emProgresso"
                    color="primary" class="mr-8" matTooltip="Remover" (click)="remover()">
                    <mat-icon>delete_forever</mat-icon>
                </button>
                <!-- BTN_REMOVER -->

                <!-- BTN_SALVAR -->
                <button
                    [disabled]="form.invalid || (status != EStatus.inserindo && status != EStatus.editando) || emProgresso"
                    mat-button class="mr-8" matTooltip="Salvar" (click)="salvar()">
                    <mat-icon>save</mat-icon>
                </button>
                <!-- BTN_SALVAR -->

                <!-- PROGRESS -->
                <ap-progress-bar circular="true" diametro="20" [visivel]="emProgresso"></ap-progress-bar>
                <!-- PROGRESS -->

                <button [disabled]="status && !emProgresso" mat-button color="primary" class="mr-8"
                    matTooltip="Ação no momento">
                    <span class="status">{{ status }}</span>
                </button>
            </div>

            <div fxLayout="row" fxLayoutAlign="center center">
                <!-- BTN_PRIMEIRO -->
                <button [disabled]="entidadePaginada?.posicao <=1" mat-button color="primary" class="mr-8"
                    (click)="primeiro()" matTooltip="Primeiro Item">
                    <mat-icon>first_page</mat-icon>
                </button>
                <!-- BTN_PRIMEIRO -->

                <!-- BTN_ANTERIOR -->
                <button [disabled]="entidadePaginada?.posicao <=1" mat-button color="primary" class="mr-8"
                    (click)="anterior()" matTooltip="Anterior">
                    <mat-icon>navigate_before</mat-icon>
                </button>
                <!-- BTN_ANTERIOR -->

                <button mat-button color="primary" class="mr-8" matTooltip="Página Atual">
                    {{ entidadePaginada.posicao }} de {{ entidadePaginada.total }}
                </button>

                <!-- BTN_PROXIMO -->
                <button [disabled]="entidadePaginada?.posicao >= entidadePaginada?.total" mat-button color="primary"
                    class="mr-8" (click)="proximo()" matTooltip="Próximo">
                    <mat-icon>navigate_next</mat-icon>
                </button>
                <!-- BTN_PROXIMO -->

                <!-- BTN_ULTIMO -->
                <button [disabled]="entidadePaginada?.posicao >= entidadePaginada?.total" mat-button color="primary"
                    class="mr-8" (click)="ultimo()" matTooltip="Último">
                    <mat-icon>last_page</mat-icon>
                </button>
                <!-- BTN_ULTIMO -->
            </div>
        </div>
    </mat-toolbar>


</div>
