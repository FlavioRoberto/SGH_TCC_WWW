<databar-form
    class="inner-scroll"
    fxLayout="column"
    fxFlex
    [servicoBind]="servicoDataBarBind"
    [entidadePaginada]="entidadePaginada"
    [form]="form"
    (statusChanged)="statusChanged($event)"
    [navegacao]="['Gerenciamento', 'Disciplina', 'Cadastro']"
    fxFlex
>
    <form
        [formGroup]="form"
        fxLayout.xs="column"
        class="turno-form"
        fxLayout="column"
        fxFlex
    >
        <div fxLayout.gt-sm="row">
            <!-- CODIGO -->
            <mat-form-field
                *ngIf="statusDataBar != EStatus.inserindo"
                appearance="outline"
                class="pr-sm-8"
                fxFlex="20"
            >
                <mat-label>Código</mat-label>
                <input
                    mask="9{6}"
                    matInput
                    class="primary-color-input border-radius-4"
                    name="primary color"
                    formControlName="codigo"
                />
            </mat-form-field>
            <!-- CODIGO -->

            <!-- DESCRICAO -->
            <ap-input-max-length
                fxFlex
                [maxlength]="100"
                label="Descrição"
                [minlength]="1"
                controlName="descricao"
                [form]="form"
                name="descricao"
                [condicaoErro]="form.get('descricao').errors?.required"
            >
            </ap-input-max-length>
            <!-- DESCRICAO -->
        </div>

        <mat-form-field appearance="outline">
            <mat-label>Tipo</mat-label>
            <mat-select placeholder="Tipo" formControlName="codigoTipo">
                <mat-option *ngFor="let tipo of tipos" [value]="tipo.codigo">
                    {{ tipo.descricao }}
                </mat-option>
            </mat-select>
            <mat-error *ngIf="form.get('codigoTipo').errors?.required">
                {{ "GERENCIAMENTO.CAMPO_OBRIGATORIO" | translate }}
            </mat-error>
        </mat-form-field>
    </form>
</databar-form>
