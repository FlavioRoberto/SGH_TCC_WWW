<div id="autenticacao" fxLayout="column" fxFlex="1 0 auto">
    <div
        id="autenticacao-form-wrapper"
        fxLayout="column"
        fxLayoutAlign="center center"
    >
        <div
            [@animate]="{
                value: '*',
                params: { duration: '500ms', y: '200px' }
            }"
            id="autenticacao-form"
        >
            <div class="logo">
                <img src="assets/images/logos/fuse.svg" />
            </div>

            <ng-content class="conteudo"></ng-content>
        </div>
    </div>
</div>
