<mat-card class="card-horario"
          (click)="selecionar($event)">
    <mat-card-header>
        <mat-card-title>
            {{ horario?.ano }} - {{ horario?.semestre }} semestre
        </mat-card-title>
        <mat-card-title>
            {{ horario?.curso?.descricao }}
        </mat-card-title>
        <mat-card-subtitle>
            {{ horario?.periodo }}ยบ Periodo - {{ turno }}
        </mat-card-subtitle>
    </mat-card-header>
    <mat-card-actions align="end">
        <button matSuffix
                mat-icon-button
                (click)="editar($event)"
                matTooltip="Editar">
            <mat-icon>edit</mat-icon>
        </button>
        <button matSuffix
                mat-icon-button
                (click)="remover($event)"
                matTooltip="Remover">
            <mat-icon>delete</mat-icon>
        </button>
    </mat-card-actions>
</mat-card>
