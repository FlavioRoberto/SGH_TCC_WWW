<div
    class="page-layout simple card fullwidth inner-scroll p-12"
    fxLayout="column"
    fxLayoutGap="12px"
>
    <mat-card style="overflow-y: scroll;" fusePerfectScrollbar>
        <table fxFlex="100" fxLayout="column" fxLayoutGap="4px">
            <thead fxFlex="100">
                <th fxFlex="8"></th>
                <th *ngFor="let diaSemana of diasDaSemana" fxFlex>
                    <mat-card class="titulo-tabela">
                        {{ diaSemana }}
                    </mat-card>
                </th>
            </thead>
            <tbody fxFlex="100">
                <tr *ngFor="let horario of horarios">
                    <td fxFlex="8">
                        <mat-card
                            fxFill
                            fxLayoutAlign="center center"
                            class="titulo-tabela"
                        >
                            {{ horario }}
                        </mat-card>
                    </td>

                    <td *ngFor="let diaSemana of diasDaSemana" fxFlex>
                        <ng-container
                            *ngFor="
                                let aula of retornarAulas(horario, diaSemana)
                            "
                        >
                            <mat-card
                                fxFill
                                fxLayoutAlign="center center"
                                *ngIf="aula.horario == horario"
                                class="aula"
                            >
                                <div fxLayout="column">
                                    <span>
                                        <strong>
                                            {{ aula.disciplina }}</strong
                                        ></span
                                    >
                                    <span> ({{ aula.professor }}) </span>
                                    <span>
                                        <strong> {{ aula.sala }} </strong>
                                    </span>
                                </div>
                            </mat-card>
                        </ng-container>

                        <mat-card
                            fxFill
                            fxLayoutAlign="center center"
                            *ngIf="!existeHorario(horario, diaSemana)"
                            class="aula"
                        >
                            Dispon√≠vel
                        </mat-card>
                    </td>
                </tr>
            </tbody>
        </table>
    </mat-card>
</div>
