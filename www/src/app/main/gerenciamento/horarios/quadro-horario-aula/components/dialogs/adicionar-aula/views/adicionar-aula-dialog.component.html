<div fxLayout="column" fxFlex="1 0 auto" class="dialog-content-wrapper">
    <mat-toolbar class="mat-accent m-0">
        <mat-toolbar-row
            fxFlex
            fxLayout="row"
            fxLayoutAlign="space-between center"
        >
            <span class="title dialog-title">{{ data.titulo }}</span>
            <button
                mat-icon-button
                (click)="fecharDialog()"
                aria-label="Fechar dialog"
            >
                <mat-icon>close</mat-icon>
            </button>
        </mat-toolbar-row>
    </mat-toolbar>

    <div fxFlex="100" class="p-16 pb-0 m-0 noPadding" fusePerfectScrollbar>
        <form [formGroup]="form">
            <!-- DISCIPLINA -->
            <mat-form-field appearance="outline" fxFlex>
                <mat-label *ngIf="carregandoDisciplinas"
                    >Carregando disciplinas...</mat-label
                >
                <mat-label *ngIf="!carregandoDisciplinas"
                    >Disciplinas</mat-label
                >
                <mat-select
                    [disabled]="carregandoDisciplinas"
                    fxLayout="column"
                    (openedChange)="onOpenedChangeDisciplina()"
                    formControlName="codigoDisciplina"
                >
                    <input
                        class="p-12"
                        placeholder="Pesquisar..."
                        matInput
                        name="filtro"
                        #filtroDisciplina
                    />
                    <mat-divider></mat-divider>
                    <mat-option
                        disabled
                        *ngIf="!disciplinas || disciplinas.length <= 0"
                        >NÃ£o foram encontradas disciplinas</mat-option
                    >
                    <div
                        *ngFor="
                            let disciplina of disciplinas
                                | filter: filtroDisciplina?.value
                        "
                    >
                        <mat-option [value]="disciplina.codigo">
                            {{ disciplina.professor }} -
                            {{ disciplina.descricao }}
                        </mat-option>
                    </div>
                </mat-select>
            </mat-form-field>
            <!-- DISCIPLINA -->
        </form>
    </div>

    <div
        mat-dialog-actions
        class="m-0 p-16"
        fxLayout="row"
        fxLayoutAlign="end center"
    >
        <button
            class="mat-raised-button mat-accent"
            [disabled]="desabilitarBotaoSalvar"
            (click)="salvar()"
        >
            <div
                fxLayout="row"
                fxFlex="1 0 auto"
                fxLayoutAlign="center center"
                fxLayoutGap="8px"
                *ngIf="salvando"
            >
                <span>SALVANDO</span>
                <mat-spinner diameter="20"></mat-spinner>
            </div>
            <span *ngIf="!salvando">SALVAR</span>
        </button>
    </div>
</div>
