<div class="page-layout simple card fullwidth inner-scroll p-12"
     fxLayout="column"
     fxLayoutGap="12px">
    <form [formGroup]="form"
          novalidate>
        <!-- FILTRO -->
        <mat-card fxLayout="column"
                  fxLayout.gt-sm="row"
                  fxLayoutGap="12px">

            <!-- PROFESSOR -->
            <mat-form-field appearance="outline"
                            fxFlex="1 0 auto">
                <mat-label>Professor</mat-label>
                <mat-select fxLayout="column"
                            formControlName="codigoProfessor">
                    <mat-option *ngIf="
                            professores?.length <= 0
                        ">Nenhum professor encontrado</mat-option>
                    <div *ngFor="
                            let professor of professores                              
                        ">
                        <mat-option [value]="professor.codigo">{{
                            professor.nome
                        }}</mat-option>
                    </div>
                </mat-select>
                <mat-error *ngIf="form.get('codigoProfessor').hasError('required')">
                    Campo obrigatório!
                </mat-error>
            </mat-form-field>
            <!-- PROFESSOR -->

            <!-- SEMESTRE -->
            <mat-form-field appearance="outline"
                            fxFlex.gt-sm="12"
                            fxFlex="1 0 auto">
                <mat-label>Semestre</mat-label>
                <mat-select fxLayout="column"
                            formControlName="semestre">
                    <div *ngFor="let semestre of semestres">
                        <mat-option [value]="semestre">
                            {{ retornarDescricaoSemestre(semestre) }}
                        </mat-option>
                    </div>
                </mat-select>
                <mat-error *ngIf="form.get('semestre').hasError('required')">
                    Campo obrigatório!
                </mat-error>
            </mat-form-field>
            <!-- SEMESTRE -->

            <!-- ANO -->
            <mat-form-field appearance="outline"
                            fxFlex.gt-sm="12"
                            fxFlex="100">
                <mat-label>Ano</mat-label>
                <input #input_ano
                       matInput
                       mask="9{4}"
                       maxlength="4"
                       type="text"
                       class="primary-color-input border-radius-4"
                       formControlName="ano" />
                <mat-error *ngIf="form.get('ano').hasError('pattern')">
                    Ano inválido
                </mat-error>
                <mat-error *ngIf="form.get('ano').hasError('required')">
                    Campo obrigatório!
                </mat-error>
            </mat-form-field>
            <!-- ANO -->

            <!-- BOTOES PESQUISA -->
            <div class="mat-form-field-wrapper m-12"
                 fxLayoutAlign="center center">
                <button fxFlex
                        mat-raised-button
                        color="accent"
                        [disabled]="desabilitarBotao"
                        (click)="gerarRelatorio()"
                        class="p-8"
                        fxLayoutAlign="center center"
                        matTooltip="Pesquisar horários">
                    <mat-spinner *ngIf="gerandoRelatorio"
                                 diameter="20"></mat-spinner>
                    <mat-icon *ngIf="!gerandoRelatorio">search</mat-icon>
                </button>
            </div>
            <!-- BOTOES PESQUISA -->
        </mat-card>
        <!-- FILTRO -->
    </form>

    <!-- CANVAS_PDF -->
    <div>
        <pdf-viewer style="display: block; height: 90vh;"
                    [src]="relatorio"
                    [fit-to-page]="true"
                    [render-text]="true"></pdf-viewer>
    </div>
    <!-- CANVAS_PDF -->

    <!-- BOTAO_BAIXAR_PDF -->
    <button *ngIf="relatorio"
            (click)="baixarPdf()"
            matTooltip="Baixar relatório"
            style="position: absolute; bottom: 10px; right: 10px; z-index: 1;"
            mat-fab
            color="accent"
            aria-label="Baixar arquivo pdf">
        <mat-icon>get_app</mat-icon>
    </button>
    <!-- BOTAO_BAIXAR_PDF -->
</div>
