<div class="page-layout simple fullwidth" style="background: white">

    <!-- HEADER -->
    <header-descricao [navegacao]="['Gerenciamento','Disciplina']"
        titulo="{{ 'GERENCIAMENTO.DISCIPLINA.CADASTRO' | translate }}">
    </header-descricao>
    <!-- HEADER -->

    <data-bar [acoesViewModel]="acoesViewModel" [entidadePaginada]="entidadePaginada" [form]="form"
        (statusChanged)="statusChanged($event)"></data-bar>

    <!-- CONTENT -->
    <div class="content p-24">
        <form [formGroup]="form" fxLayout.xs="column" class="turno-form" fxLayout="column" fxFlex>

            <div fxLayout.gt-sm="row">
                <!-- CODIGO -->
                <mat-form-field *ngIf="statusNavBar != 'Inserindo'" appearance="outline" class="pr-sm-8" fxFlex="20">
                    <mat-label>Código</mat-label>
                    <input [disabled]="true" matInput class="primary-color-input border-radius-4" name="primary color"
                        formControlName="codigo" />
                </mat-form-field>
                <!-- CODIGO -->

                <!-- DESCRICAO -->
                <input-max-length fxFlex [maxlength]="50" label="Descrição" [minlength]="1" controlName="descricao"
                    [form]="form" name="descricao" [condicaoErro]="form.get('descricao').errors?.required">
                </input-max-length>
                <!-- DESCRICAO -->
            </div>

            <mat-form-field appearance="outline">
                <mat-select placeholder="Tipo" formControlName="codigoTipo">
                    <mat-option *ngFor="let tipo of tipos" [value]="tipo.codigo">
                        {{tipo.descricao}}
                    </mat-option>
                </mat-select>
                <mat-error *ngIf="form.get('codigoTipo').errors?.required">
                    {{'GERENCIAMENTO.CAMPO_OBRIGATORIO' | translate}}
                </mat-error>
            </mat-form-field>

        </form>
    </div>
    <!-- / CONTENT -->
</div>
