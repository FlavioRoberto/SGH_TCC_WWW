<ap-progress-bar [visivel]="emProgresso"></ap-progress-bar>

<h2 mat-dialog-title>{{titulo}}</h2>

<mat-dialog-content>
    <p>{{mensagem}}</p>
</mat-dialog-content>

<mat-dialog-actions align="end">
    <button [disabled]="emProgresso" class="mat-raised-button" (click)="close()">Cancelar</button>
    <button [disabled]="emProgresso" class="mat-raised-button mat-accent" (click)="ok()">Ok</button>
</mat-dialog-actions>
